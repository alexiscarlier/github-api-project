<!DOCTYPE html>
<html>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="interface.js"></script>
  <script src="./src/githubUser.js"></script>
  <script src="./src/repoDataCollector.js"></script>
  <script src="./src/userDataAggregator.js"></script>
  <head>
    <title>Data Collector</title>
  </head>
  <body>
    <section>
      <h1>Current user: <span id="current-user"></span></h1>
      <h2>Number of weekly commits to user repos </h2>
      <li>Winter holiday period: <span id="holiday-commits"></span></li>
      <li>Normal period: <span id="normal-commits"></span></li>
      <form id="select-user">
        <input id="github-user" type="text" placeholder="Enter a Github username"></input>
        <input type="submit"></input>
      </form>
    </section>
  </body>
</html>
